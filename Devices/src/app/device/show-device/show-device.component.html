<div class="input-group">
    <input (keyup)="Search()" [(ngModel)]="DeviceFilter" #reference type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <button (click)="reference.value=''" type="button" class="btn btn-outline-link">Cancel</button>
  </div>




<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <input d type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <button disabled="disabled"type="button" class="btn btn-outline-link">Cancel</button>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="CloseClick()"></button>
      </div>
      <div class="modal-body">
        <app-info-device [devSelected]="DeviceSelected" [rndDev]="RandomDevices" *ngIf="InfoButtonSelected"></app-info-device>
      </div>
      
    </div>
  </div>
</div>
  
<div tr *ngFor= "let dev of DeviceList" class="container" style="padding: 5px;">
    
    
        <div class="card" style="width: 100%; height: 76px;background-color: rgb(215, 215, 223);  ">
           
            <div class="container">
                <div class="row">
                  <div class="col">
                  

                    <svg *ngIf= "dev.DeviceType=='Computer'" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-pc-display-horizontal" viewBox="0 0 16 16" style="margin-top: 12px">
                        <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v7A1.5 1.5 0 0 0 1.5 10H6v1H1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5v-1h4.5A1.5 1.5 0 0 0 16 8.5v-7A1.5 1.5 0 0 0 14.5 0h-13Zm0 1h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5ZM12 12.5a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0Zm2 0a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0ZM1.5 12h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1ZM1 14.25a.25.25 0 0 1 .25-.25h5.5a.25.25 0 1 1 0 .5h-5.5a.25.25 0 0 1-.25-.25Z"/>
                      </svg>

                      <svg *ngIf= "dev.DeviceType=='Tablet'" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-tablet-fill" viewBox="0 0 16 16" style="margin-top: 12px">
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
                      </svg>
                      <svg *ngIf= "dev.DeviceType=='Mobile'" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16" style="margin-top: 12px">
                        <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
                      </svg>
                  </div>
                  <div class="col-6">
                    <div class="card-body">
                        <h5 class="card-title">{{dev.Name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Status: {{" "+dev.Status}}</h6>
                      </div>
                  </div>
                  <div class="col">
                     <!-- Button trigger modal -->
                          <button (click)="InfoClick(dev,DeviceList)" type="button" class="btn btn-outline-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="margin-top: 15px; margin-left:70px">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16" >
                              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                          </button>
                    
                    
                  </div>
                </div>
               
              </div>
              
           
           
           
          </div>
      
     
  
  </div>
